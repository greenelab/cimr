data_file:
    description: >-
        Dummary gwas datasets packed in a tarball for cimr testing.
    location:
        url: https://zenodo.org/record/3382294/files/tgz_gwas.tar.gz?download=1
        md5: 85c8a7e3d973b90749894ddc52c42ee6
    columns:
        variant_id: panel_variant_id
        variant_chrom: chromosome
        variant_pos: position
        rsnum: variant_id
        effect_allele: effect_allele
        non_effect_allele: non_effect_allele
        effect_size: effect_size
        standard_error: standard_error
        zscore: zscore
        pvalue: pvalue
        imputation_status: imputation_status

